<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="calculator">

    <div class="display2">0</div>

    <div class="display">0</div>

    <div class="operators">
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
    </div>

    <div class="buttons3">
      <button class="digits">7</button>
      <button class="digits">8</button>
      <button class="digits">9</button>
    </div>
    <div class="buttons2">
      <button class="digits">4</button>
      <button class="digits">5</button>
      <button class="digits">6</button>
    </div>
    <div class="buttons1">
      <button class="digits">0</button>
      <button class="digits">1</button>
      <button class="digits">2</button>
      <button class="digits">3</button>
    </div>


    <button class="equals">=</button>
    <button class="clear">clear</button>

  </div>

  <!-- ------- SCRIPT ------- -->
  <script>

    // 1 Basic operations

    // Add
    function add(a, b) {
      return a + b;
    }

    // Substract
    function substract(a, b) {
      return a - b;
    }

    // Multiply
    function multiply(a, b) {
      return a * b;
    }

    // Divide
    function divide(a, b) {
      return a / b;
    }

    // 2 creating variables for an operation

    let number1;
    let operator;
    let number2;


    // 3 a function that takes an operator and 2 numbers

    function operate(numberx, numbery, opeatorz) {

      if (opeatorz === '+') {
        return add(numberx, numbery);
      }

      if (opeatorz === '-') {
        return substract(numberx, numbery);
      }

      if (opeatorz === '*') {
        return multiply(numberx, numbery);
      }

      if (opeatorz === '/') {
        return divide(numberx, numbery);
      }

    }

    // 5 A function that show the numbers clicked


    const display = document.querySelector('.display');

    const digits = document.querySelectorAll('.digits');

    let displayValue;


    digits.forEach(digit => digit.addEventListener('click', function () {

      display.textContent += digit.textContent;

      displayValue = +display.textContent;

    }))



    // 6

    const operators = document.querySelectorAll('.operator');
    const equals = document.querySelector('.equals');
    const display2 = document.querySelector('.display2');


    let i = 0;

    operators.forEach(operatorx => operatorx.addEventListener('click', function () {

      i++;

      if (i === 1) {
        operator = operatorx.textContent;

        number1 = +displayValue;

        display2.textContent = number1 + operator;

        display.textContent = 0;

        console.log(number1, operator, number2, i);

      }

      else {

        number2 = +displayValue;

        number1 = +operate(number1, number2, operator).toFixed(2);

        operator = operatorx.textContent;

        display2.textContent = number1 + operator;

        display.textContent = 0;

        console.log(number1, operator, number2, i);

      }

    }))



    equals.addEventListener('click', function () {


      number2 = +displayValue;

      console.log(number1, operator, number2);
      if (number1 === undefined) return;
      if (number2 === undefined) return;
      if (operator === '') return;

      if (operator === '/' && number2 === 0) return alert('Divison by zero is undefined');


      display2.textContent = number1 + operator + number2;

      display.textContent = +operate(number1, number2, operator).toFixed(2);


    });


    // the axample below show that tofixed method return a String that i have to convert to a number also when there is a number with 00 as decimals JS don't show the 00

    console.log(typeof +2.374569.toFixed(2))
    console.log(+2.00.toFixed(2));
    console.log(+2.46.toFixed(2)); // also .toFixed() doesn't round like 3.26 = 3.3 or 5.23 = 5.1




    // Create a clear everything function

    const clear = document.querySelector('.clear');

    clear.addEventListener('click', function () {

      display.textContent = 0;
      display2.textContent = 0;

      number1 = 0;
      number2 = 0;
      operator = '';

      displayValue = 0;
      i = 0;

      console.log(number1, number2, operator, displayValue, i)

    })





  </script>
</body>

</html>
